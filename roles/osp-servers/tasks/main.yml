---
- name: Create instances
  os_server:
    cloud: openstack
    name: "{{ __osp_server.name }}"
    state: "{{ __osp_server.state }}"
    image: "{{ __osp_server.image }}"
    key_name: "{{ __osp_server.key_name }}"
    flavor: "{{ __osp_server.flavor }}"
    security_groups: "{{ __osp_server.security_group }}"
    delete_fip: yes
    wait: no
    nics:
      - net-name: int_network
    meta: "group={{ __osp_server.meta.group }},deployment_name={{ __osp_server.meta.deployment_name }}"
    userdata: |
      #!/bin/bash
      curl -o /tmp/openstack.pub http://www.opentlc.com/download/ansible_bootcamp/openstack_keys/openstack.pub
      cat /tmp/openstack.pub >> /home/cloud-user/.ssh/authorized_keys
  loop: "{{ osp_servers }}"
  loop_control:
    loop_var: __osp_server

- name: Add floating IP to instance
  os_floating_ip:
    cloud: openstack
    state: present
    reuse: yes
    server: "{{ __osp_server.name }}"
    network: ext_network
    wait: true
    timeout: 200
  loop: "{{ osp_servers }}"
  loop_control:
    loop_var: __osp_server
